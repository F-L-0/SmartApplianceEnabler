<div class="ui segment">
  <form class="ui form" (ngSubmit)="submitForm()">
    <h4 class="ui dividing header">Feiertage</h4>

      <div class="field">
        <label>Download URL</label>
        <input type="text" name="holidayUrl" [(ngModel)]="settings.holidayUrl">
      </div>

    <h4 class="ui dividing header">Modbus</h4>
    <div class="ui fields">
      <div class="field">
        <label>Host</label>
        <input type="text" name="modbusTcpHost" [(ngModel)]="settings.modbusTcpHost">
      </div>
      <div class="field">
        <label>Port</label>
        <input type="text" name="modbusTcpPort" [(ngModel)]="settings.modbusTcpPort">
      </div>

    </div>

    <h4 class="ui dividing header">Pulse receiver</h4>
    <div class="ui fields">
      <div class="field">
        <label>Port</label>
        <input type="text" name="pulseReceiverPort" [(ngModel)]="settings.pulseReceiverPort">
      </div>
    </div>

    <button type="submit" class="ui button">Speichern</button>
  </form>
</div>
