<div class="ui segment">
  <form class="ui form" #detailsForm="ngForm" (ngSubmit)="submitForm()">
    <div class="three fields">
      <div class="field">
        <label>ID</label>
        <input type="text" placeholder="F-00000000-000000000000-00" name="id" [(ngModel)]="appliance.id"
               required pattern="{{VALIDATOR_PATTERN_ID}}">
        <div *ngIf="errors.id" class="ui negative message">{{errors.id}}</div>
      </div>
    </div>
    <h4 class="ui dividing header">{{'ApplianceDetailsComponent.general' | translate}}</h4>
    <div class="fields">
      <div class="field">
        <label>{{'ApplianceDetailsComponent.vendor' | translate}}</label>
        <input type="text" name="vendor" [(ngModel)]="appliance.vendor" required>
        <div *ngIf="errors.vendor" class="ui negative message">{{errors.vendor}}</div>
      </div>
      <div class="field">
        <label>{{'ApplianceDetailsComponent.name' | translate}}</label>
        <input type="text" name="name" [(ngModel)]="appliance.name" required>
        <div *ngIf="errors.name" class="ui negative message">{{errors.name}}</div>
      </div>
      <div class="field">
        <label>{{'ApplianceDetailsComponent.type' | translate}}</label>
        <select class="ui fluid dropdown" name="type" [(ngModel)]="appliance.type" required>
          <option value="AirConditioning">{{'ApplianceDetailsComponent.type.AirConditioning' | translate}}</option>
          <option value="Charger">{{'ApplianceDetailsComponent.type.Charger' | translate}}</option>
          <option value="DishWasher">{{'ApplianceDetailsComponent.type.DishWasher' | translate}}</option>
          <option value="Dryer">{{'ApplianceDetailsComponent.type.Dryer' | translate}}</option>
          <option value="ElectricVehicle">{{'ApplianceDetailsComponent.type.ElectricVehicle' | translate}}</option>
          <option value="EVCharger">{{'ApplianceDetailsComponent.type.EVCharger' | translate}}</option>
          <option value="Freezer">{{'ApplianceDetailsComponent.type.Freezer' | translate}}</option>
          <option value="Fridge">{{'ApplianceDetailsComponent.type.Fridge' | translate}}</option>
          <option value="Heater">{{'ApplianceDetailsComponent.type.Heater' | translate}}</option>
          <option value="HeatPump">{{'ApplianceDetailsComponent.type.HeatPump' | translate}}</option>
          <option value="Motor">{{'ApplianceDetailsComponent.type.Motor' | translate}}</option>
          <option value="Pump">{{'ApplianceDetailsComponent.type.Pump' | translate}}</option>
          <option value="WashingMachine">{{'ApplianceDetailsComponent.type.WashingMachine' | translate}}</option>
          <option value="Other">{{'ApplianceDetailsComponent.type.Other' | translate}}</option>
        </select>
      </div>
      <div class="field">
        <label>{{'ApplianceDetailsComponent.serial' | translate}}</label>
        <input type="text" name="serial" [(ngModel)]="appliance.serial" required>
        <div *ngIf="errors.serial" class="ui negative message">{{errors.serial}}</div>
      </div>
    </div>

    <h4 class="ui dividing header">{{'ApplianceDetailsComponent.characteristics' | translate}}</h4>
    <div class="fields">
      <div class="field">
        <label>{{'ApplianceDetailsComponent.maxPowerConsumption' | translate}}</label>
        <input type="text" name="maxPowerConsumption" [(ngModel)]="appliance.maxPowerConsumption"
               required pattern="{{VALIDATOR_PATTERN_INTEGER}}">
        <div *ngIf="errors.maxPowerConsumption" class="ui negative message">{{errors.maxPowerConsumption}}</div>
      </div>
      <div class="field">
        <label>{{'ApplianceDetailsComponent.currentPowerMethod' | translate}}</label>
        <select class="ui fluid dropdown" name="currentPowerMethod" [(ngModel)]="appliance.currentPowerMethod" required>
          <option value="Measurement">{{'ApplianceDetailsComponent.currentPowerMethod.Measurement' | translate}}</option>
          <option value="Estimation">{{'ApplianceDetailsComponent.currentPowerMethod.Estimation' | translate}}</option>
        </select>
      </div>
      <div class="ui checkbox" style="">
        <input type="checkbox" name="interruptionsAllowed" [(ngModel)]="appliance.interruptionsAllowed">
        <label>{{'ApplianceDetailsComponent.interruptionsAllowed' | translate}}</label>
      </div>
    </div>

    <button type="submit" class="ui button" [disabled]="detailsForm.pristine||detailsForm.invalid">
      {{'button.save' | translate}}</button>
    <button type="button" (click)="deleteAppliance()" class="ui button" [disabled]="isNew">
      {{'button.delete' | translate}}</button>
  </form>
</div>
