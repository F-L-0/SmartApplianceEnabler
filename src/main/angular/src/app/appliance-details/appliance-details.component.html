<div class="ui segment">
  <form class="ui form" (ngSubmit)="submitForm()">
    <div class="three fields">
      <div class="field">
        <label>ID</label>
        <input type="text" placeholder="F-00000000-000000000000-00" name="id" [(ngModel)]="appliance.id">
      </div>
    </div>
    <h4 class="ui dividing header">General</h4>
    <div class="fields">
      <div class="field">
        <label>Vendor</label>
        <input type="text" name="vendor" [(ngModel)]="appliance.vendor">
      </div>
      <div class="field">
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="appliance.name">
      </div>
      <div class="field">
        <label>Type</label>
        <select class="ui fluid dropdown" name="type" [(ngModel)]="appliance.type">
          <option value="AirConditioning">Air conditioning</option>
          <option value="Charger">Charger</option>
          <option value="DishWasher">Dish washer</option>
          <option value="Dryer">Dryer</option>
          <option value="ElectricVehicle">Electric vehicle</option>
          <option value="EVCharger">EV charger</option>
          <option value="Freezer">Freezer</option>
          <option value="Fridge">Fridge</option>
          <option value="Heater">Heater</option>
          <option value="HeatPump">Heat pump</option>
          <option value="Motor">Motor</option>
          <option value="Pump">Pump</option>
          <option value="WashingMachine">Washing machine</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="field">
        <label>Serial number</label>
        <input type="text" name="serial" [(ngModel)]="appliance.serial">
      </div>
    </div>

    <h4 class="ui dividing header">Characteristics</h4>
    <div class="fields">
      <div class="field">
        <label>Max. power consumption [W]</label>
        <input type="text" name="maxPowerConsumption" [(ngModel)]="appliance.maxPowerConsumption">
      </div>
      <div class="field">
        <label>Current power method</label>
        <select class="ui fluid dropdown" name="currentPowerMethod" [(ngModel)]="appliance.currentPowerMethod">
          <option value="Measurement">Measurement</option>
          <option value="Estimation">Estimation</option>
        </select>
      </div>
      <div class="ui checkbox" style="">
        <input type="checkbox" name="interruptionsAllowed" [(ngModel)]="appliance.interruptionsAllowed">
        <label>Interruptions allowed</label>
      </div>
    </div>

    <button type="submit" class="ui button">Speichern</button>
    <button type="button" (click)="deleteAppliance()" class="ui button">Löschen</button>
  </form>
</div>
