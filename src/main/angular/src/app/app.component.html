<div class="ui sidebar inverted vertical menu">
  <div class="ui item">
    <span class="ui inverted header">Geräte</span>
    <a style="font-size: 1.4em" [routerLink]="['appliance']" routerLinkActive="active"><i class="icon green add"></i></a>
  </div>

  <div *ngFor="let appliance of appliances">
    <a class="ui item" [routerLink]="['appliance', appliance.id]" routerLinkActive="active">{{appliance.name}}</a>
    <div class="menu">
      <a class="item" [routerLink]="['meter', appliance.id]" routerLinkActive="active">Zähler</a>
      <a class="item" [routerLink]="['switch', appliance.id]" routerLinkActive="active">Schalter</a>
      <a class="item" [routerLink]="['schedules', appliance.id]" routerLinkActive="active">Schaltzeiten</a>
    </div>
  </div>

  <a class="item" [routerLink]="['settings']" routerLinkActive="active">Settings</a>

</div>
<div class="ui fixed inverted main menu">
  <a (click)="toggleSidebar()" class="launch icon item">
    <i class="content icon"></i>
    <p style="padding-left:1em">Menu</p>
  </a>
</div>
<div class="pusher">
  <div class="segment ui vertical very padded">
    <router-outlet></router-outlet>
  </div>
</div>
