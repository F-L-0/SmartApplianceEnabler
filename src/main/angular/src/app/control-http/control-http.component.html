<div [formGroup]="form">
  <app-http-configuration
    [httpConfiguration]="httpSwitch.httpConfiguration"
  ></app-http-configuration>
  <app-http-write *ngFor="let httpWrite of httpSwitch.httpWrites; index as i; last as l"
    [httpWrite]="httpWrite"
    [maxValues]="2"
    [formControlNamePrefix]="'on'"
    [valueNames]="valueNames"
    [translationPrefix]="'ControlHttpComponent.'"
    [translationKeys]="valueNameTextKeys"
    #onHttpWrite
  ></app-http-write>
</div>
